<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ubidots LDR Data Display</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    #data {
      font-size: 3em;
      margin: 20px 0;
      color: #1a73e8;
      background: #ffffff;
      padding: 20px 50px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(26,115,232,0.3);
    }
    button {
      background-color: #1a73e8;
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab6;
    }
    #error {
      color: #d93025;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Live LDR Sensor Value from ESP32</h1>
  <div id="data">--</div>
  <button onclick="fetchData()">Fetch Latest Value</button>
  <div id="error"></div>

  <script>
    const TOKEN = "BBUS-E8OQ3T41MLmY5Vt6gV7jhZbk56uVkO"; // Your Ubidots token here
    const DEVICE_LABEL = "esp32"; // Your device label
    const VARIABLE_LABEL = "temperature"; // Your variable label

    async function fetchData() {
      const url = `https://industrial.api.ubidots.com/api/v1.6/devices/${DEVICE_LABEL}/${VARIABLE_LABEL}/lv`;

      try {
        const response = await fetch(url, {
          headers: {
            "X-Auth-Token": TOKEN,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const value = await response.json();
        document.getElementById("data").innerText = `${value} (ADC value)`;
        document.getElementById("error").innerText = "";
      } catch (error) {
        document.getElementById("error").innerText = `Error: ${error.message}`;
      }
    }

    // Auto-fetch every 10 seconds
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
